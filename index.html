<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern LMS Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .course-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        .sidebar {
            height: calc(100vh - 4rem);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar bg-white w-64 fixed h-full border-r border-gray-200">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-blue-600">LMS Portal</h1>
            </div>
            <nav class="mt-4">
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 bg-gray-100">
                    <i class="bi bi-house-door mr-3"></i>
                    Dashboard
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-book mr-3"></i>
                    My Courses
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-calendar-event mr-3"></i>
                    Schedule
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-chat-dots mr-3"></i>
                    Messages
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-100">
                    <i class="bi bi-gear mr-3"></i>
                    Settings
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="ml-64 flex-1">
            <!-- Top Nav -->
            <header class="bg-white h-16 flex items-center justify-between px-6 border-b border-gray-200">
                <div class="flex items-center">
                    <input type="search" placeholder="Search courses..." class="px-4 py-2 bg-gray-100 rounded-lg w-64">
                </div>
                <div class="flex items-center space-x-4">
                    <button class="relative">
                        <i class="bi bi-bell text-xl"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
                    </button>
                    <img src="https://ui-avatars.com/api/?name=John+Doe" alt="Profile" class="w-8 h-8 rounded-full">
                </div>
            </header>

            <!-- Content Area -->
            <main class="p-6">
                <h2 class="text-2xl font-semibold mb-6">My Courses</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Course Cards -->
                </div>
            </main>
        </div>
    </div>

    <script>
        // Sample course data
        const courses = [
            {
                title: "Web Development Fundamentals",
                progress: 75,
                instructor: "Sarah Johnson",
                image: "https://images.unsplash.com/photo-1461749280684-dccba630e2f6?w=500"
            },
            {
                title: "UI/UX Design Principles",
                progress: 45,
                instructor: "Michael Chen",
                image: "https://images.unsplash.com/photo-1545235617-9465d2a55698?w=500"
            },
            {
                title: "Data Science Basics",
                progress: 30,
                instructor: "Emily Watson",
                image: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=500"
            }
        ];

        // Generate course cards
        const courseGrid = document.querySelector('main div');
        courses.forEach(course => {
            const card = `
                <div class="course-card bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="${course.image}" alt="${course.title}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-2">${course.title}</h3>
                        <p class="text-gray-600 text-sm mb-4">Instructor: ${course.instructor}</p>
                        <div class="relative pt-1">
                            <div class="flex mb-2 items-center justify-between">
                                <div>
                                    <span class="text-xs font-semibold inline-block text-blue-600">
                                        Progress
                                    </span>
                                </div>
                                <div class="text-right">
                                    <span class="text-xs font-semibold inline-block text-blue-600">
                                        ${course.progress}%
                                    </span>
                                </div>
                            </div>
                            <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200">
                                <div style="width:${course.progress}%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500"></div>
                            </div>
                            <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                Continue Learning
                            </button>
                        </div>
                    </div>
                </div>
            `;
            courseGrid.insertAdjacentHTML('beforeend', card);
        });

        // Notification system
        const notificationBtn = document.querySelector('.bi-bell').parentElement;
        notificationBtn.addEventListener('click', () => {
            alert('No new notifications');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
